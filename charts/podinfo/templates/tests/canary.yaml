{{- if .Values.canary.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "podinfo.fullname" . }}-test-canary-{{ randAlphaNum 5 | lower }}"
  labels:
    {{- include "podinfo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['/bin/sh']
      args: ["-c","sleep 200;wget -q -O - http://{{ .Values.canary.ingress.url }} | grep version | grep {{ .Values.image.tag}}"]
  restartPolicy: Never
{{- end }}